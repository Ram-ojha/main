<div class="container">
    <div class="row">
        <div class="col-md-12 mt-4">
            <table class="table table-warning">
                <thead>
                    <tr>
                        <th scope="col">firstname:</th>
                        <th scope="col">lastname:</th>
                        <th scope="col">address:</th>
                        <th scope="col">email:</th>
                        <th scope="col">phone:</th>
                        <th scope="col">gender:</th>
                        <th scope="col">password:</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of StudentData; let i = index">
                        <td>{{user.firstname}}</td>
                        <td>{{user.lastname}}</td>
                        <td>{{user.address}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phone}}</td>
                        <td>{{user.gender}}</td>
                        <td>{{user.password}}</td>
                        <button class="btn btn-warning" (click)="getbyId(user)"  data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Edit</button>
                        <button (click)="alert(user)" class=" btn btn-danger">Delete</button>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>





<!-- Modal -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="Editform" >
                    <div class="mb-2">
                        <label for="exampleInputEmail1" class="form-label">Firstname</label>
                        <input type="text" formControlName="firstname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-2">
                        <label for="exampleInputPassword1" class="form-label">Lastname</label>
                        <input type="text" formControlName="lastname" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-2">
                        <label for="exampleInputPassword1" class="form-label">Address</label>
                        <input type="text"  formControlName="address" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-2">
                        <label for="exampleInputPassword1" class="form-label">Email</label>
                        <input type="email" formControlName="email" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-2">
                        <label for="exampleInputPassword1" class="form-label">phone. No</label>
                        <input type="number"formControlName="phone"  class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-2">
                        <select  formControlName="gender" class="form-select" aria-label="Default select example">
                            <option selected>Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>       
                        </select>
                    </div>
                    <div class="mb-2">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" #closebutton data-bs-dismiss="modal">Close</button>
                    <button type="submit" (click)="onSubmit()" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
        </div>
    </div>
</div>

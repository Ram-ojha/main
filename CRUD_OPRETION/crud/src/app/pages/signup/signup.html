<div class="container">
    <div class="row">
        <div class="col-md-7 offset-2 mt-5 border">
            <form [formGroup]="SignUpForm">
                <div class="form-group mb-2 ">
                    <label>Firstname</label>
                    <input type="text" class="form-control" formControlName="firstname"
                        [ngClass]="{ 'is-invalid': submitted && f['firstname'].errors }" />
                    <div *ngIf="submitted && f['firstname'].errors" class="invalid-feedback">
                        <div *ngIf="f['firstname'].errors['required']">Firstname is required</div>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <label>Lastname</label>
                   <input type="text" class="form-control" formControlName="lastname"
                        [ngClass]="{ 'is-invalid': submitted && f['lastname'].errors }" />
                    <div *ngIf="submitted && f['lastname'].errors" class="invalid-feedback">
                        <div *ngIf="f['lastname'].errors['required']">Firstname is required</div>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <label for="">Address></label>
                    <input type="text" class="form-control" formControlName="address"
                   [ngClass]="{'is-invalid':submitted && f['address'].errors}" />
                   <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
                    <div *ngIf="f['address'].errors['required']">Address Is required</div>
                   </div>
                </div>
                <div class="form-group mb-2">
                    <label for="">Email</label>
                    <input type="email" class="form-control" formControlName="email"
                   [ngClass]="{'is-invalid':submitted && f['email'].errors}" />
                   <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']" >Email Is required</div>
                   </div>
                </div>
                <div class="form-group mb-2">
                    <label for="">Phone No.</label>
                    <input type="number" class="form-control" formControlName="phone"
                   [ngClass]="{'is-invalid':submitted && f['phone'].errors}" />
                   <div *ngIf="submitted && f['phone'].errors" class="invalid-feedback">
                    <div *ngIf="f['phone'].errors['required']">Phone is required</div>

                   </div>
                </div>
                <div class="form-group mb-2">
                    <label for="">Select Gender</label>
                    <select placeholder="select" class="form-control" formControlName="gender" id="exampleFormControlSelect1" 
                   [ngClass]="{'is-invalid':submitted&& f['gender'].errors}" >
                        <option>select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <div *ngIf="submitted && f['gender'].errors" class="invalid-feedback">
                        <div *ngIf="f['gender'].errors['required']" > Please select an option </div>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <label for="">password</label>
                    <input type="password" class="form-control" formControlName="password"
                   [ngClass]="{'is-invalid':submitted && f['password'].errors}" />
                   <div *ngIf="submitted && f['password'].errors" class="invalid-feedback" >
                    <div *ngIf="f['password'].errors['required']" > Please enter your password</div>

                   </div>
                </div>

                <div class=" d-md-flex justify-content-end">
                    <button class="btn btn-success mt-2 " (click)="Signup()">Signup</button>
                </div>
            </form>
        </div>
    </div>
</div>
